<div class="container">
    <div class="row">
        <div>
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-12 d-none d-lg-flex">
                  <img src="../../../assets/aeducacion.jpg" alt="banerexp"
                    class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                </div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="mb-3">
                    <label for="nombreE" class="form-label">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                  </div>
                  <div class="mb-3">
                    <label for="descripcionE" class="form-label">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                  </div>
                  <button class="btn btn-primary">
                  Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
