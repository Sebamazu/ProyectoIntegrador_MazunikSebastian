<div *ngIf="persona">
<div class="row">
    <div class="col-xs-12 col-sm-2 col-ms-2 col-lg-2">
        <img src="{{persona.img}}" class="img-fluid" id="fotodeperfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-ms-2 col-lg-2">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>Estudiante de programacion en Argentina Programa</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-ms-8 col-lg-8">
        <span>
            <h1>Acerca de mi</h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
</div>
<div class="buton">
<div class="col-lg-2">
    <button type="button" class="btn btn-success" routerLink="/editacercade/1" *ngIf="isLogged">
       Editar Persona
    </button>
</div>
</div>
</div>
